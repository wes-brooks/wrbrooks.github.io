---
layout: default
title: somesqures.org
---

<div class="pure-g">
  <div class="pure-u-1-6 pure-u-lg-1-4 pure-u-xl-1-3 pure-hidden-phone"></div>
  <div class="pure-u-2-3 pure-u-lg-1-2 pure-u-xl-1-3 central">
    <h3>Blog Posts</h3>
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.tags contains 'blog' %}<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>{% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
