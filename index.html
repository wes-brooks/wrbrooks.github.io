---
layout: default
title: somesqures.org
---

<div>
    <h3>Blog Posts</h3>
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.tags contains 'blog' %}<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>{% endif %}
        {{ post.excerpt }}
      {% endfor %}
    </ul>
</div>
