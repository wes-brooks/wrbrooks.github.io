---
layout: default
title: somesqures.org
---

<div>
    <h3>Blog Posts</h3>
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.tags contains 'blog' %}<li class="post-list-item"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <div class='post-list-excerpt'>{{ post.excerpt }}</div></li>{% endif %}
      {% endfor %}
    </ul>
</div>
