---
layout: default
title: Your New Jekyll Site
---

<div class="pure-g">
  <div id="home" class="pure-u-1 pure-u-md-1-2">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="pure-u-1 pure-u-md-1-2"></div> 
</div>
