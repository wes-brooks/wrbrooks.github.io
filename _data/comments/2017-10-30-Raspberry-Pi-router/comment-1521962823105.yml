message: >-
  Have you plugged the Ethernet cable properly? Have you checked the eth0 IP
  address? Can you ping your router? If your router is on 192.168.1.x subnet,
  then this might be a problem, then try your static IP address in
  /etc/dhcpcd.conf (wlan0) for a different subnet (e.g.: 192.168.10.x).
