message: "Как персонал от COVID-19? Роспотребназор рекомендовал к установке специальные рециркуляторы воздуха с бактерицидными лампами. Как только началась вал заражений в РФ, эти устройства враз стали необыкновенно популярными и сроки производства для них стали доходить до полугода. \r\nКак он работает? \r\nПри попадании воздуха внутрь, УФ лампа меняет и разрушает ДНК бактерии, потом  она больше не способна к размножению и погибает. Использование УФ лампы в закрытом корпусе рециркулятора поможет снизить вероятность заражения персонала в помещениях до99% и дальнейшего распространения бактерий. \r\nЗаказывайте товар у нас, пока  он наличии. Спрос неистовый, скоро ламп не будет. \r\nТовар в наличии. Доставка по РФ любой транспортной компанией. \r\n \r\n<a href=https://vk.cc/atxXU4>Мой сайт</a>"
