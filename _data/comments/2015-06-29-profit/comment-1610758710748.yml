message: "РљР°Р»РёР±СЂС‹ РґР»СЏ РєРѕРЅС‚СЂРѕР»СЏ РєРѕРЅРёС‡РµСЃРєРёС… РѕС‚РІРµСЂСЃС‚РёР№ Рё РІР°Р»РѕРІ. РљРѕРјРїР»РµРєС‚ РєР°Р»РёР±СЂРѕРІ РґР»СЏ РєРѕРЅС‚СЂРѕР»СЏ РєРѕРЅРёС‡РµСЃРєРёС… РѕС‚РІРµСЂСЃС‚РёР№ Рё РІР°Р»РѕРІ СЃРѕСЃС‚РѕРёС‚ РёР· СЂР°Р±РѕС‡РёС… РєР°Р»РёР±СЂРѕРІ (РїСЂРѕР±РєРё Рё РІС‚СѓР»РєРё) Рё РєР°Р»РёР±СЂРѕРІ, РїСЂРёРјРµРЅСЏРµРјС‹С… РґР»СЏ РєРѕРЅС‚СЂРѕР»СЏ СЂР°Р±РѕС‡РёС… РєР°Р»РёР±СЂРѕРІ. Р\_Р°Р±РѕС‡РёРµ РєР°Р»РёР±СЂС‹ РёР·РіРѕС‚Р°РІР»РёРІР°СЋС‚ РґРІСѓС… С‚РёРїРѕРІ (СЂРёСЃ. 2.6): 1 вЂ” Р±РµР· Р»Р°РїРѕРє, 2 вЂ” СЃ Р»Р°РїРєР°РјРё. РљР°Р»РёР±СЂС‹ С‚РёРїР° 1 РїСЂРµРґРЅР°Р·РЅР°С‡РµРЅС‹ РґР»СЏ РєРѕРЅС‚СЂРѕР»СЏ РєРѕРЅСѓСЃРѕРІ РёРЅСЃС‚СЂСѓРјРµРЅС‚РѕРІ Р±РµР· Р»Р°РїРѕРє, Р° РєР°Р»РёР±СЂС‹ С‚РёРїР° 2 вЂ” РєРѕРЅСѓСЃРѕРІ СЃ Р»Р°РїРєР°РјРё. РљР°Р»РёР±СЂС‹-РїСЂРѕР±РєРё РїСЂРµРґСЃС‚Р°РІР»СЏСЋС‚ СЃРѕР±РѕР№ РЅР°СЂСѓР¶РЅС‹Рµ РєРѕРЅСѓСЃС‹ СЃ СЂСѓРєРѕСЏС‚РєРѕР№. РќР° РєРѕРЅРёС‡РµСЃРєРѕР№ С‡Р°СЃС‚Рё РєР°Р»РёР±СЂР° РёРјРµСЋС‚СЃСЏ РґРІРµ СЂРёСЃРєРё. Р\_РёСЃРєР°, РѕР±СЂР°С‰РµРЅРЅР°СЏ Рє РјР°Р»РѕРјСѓ РґРёР°РјРµС‚СЂСѓ РєРѕРЅСѓСЃР°, РЅР°РЅРµСЃРµРЅР° РїРѕ Р±Р°Р·РѕРІРѕРјСѓ РґРёР°РјРµС‚СЂСѓ D. Р’С‚РѕСЂР°СЏ СЂРёСЃРєР° СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓРµС‚ РїСЂРµРґРµР»СЊРЅРѕРјСѓ Р·РЅР°С‡РµРЅРёСЋ СЌС‚РѕРіРѕ РґРёР°РјРµС‚СЂР°. Р\_Р°СЃСЃС‚РѕСЏРЅРёРµ РјРµР¶РґСѓ РґРІСѓРјСЏ СЂРёСЃРєР°РјРё Z РґРѕР»Р¶РЅРѕ СЃРѕРѕС‚РІРµС‚СЃС‚РІРѕРІР°С‚СЊ РґРѕРїСѓСЃРєР°РµРјРѕРјСѓ РёР·РјРµРЅРµРЅРёСЋ Р±Р°Р·РѕРІРѕРіРѕ СЂР°СЃСЃС‚РѕСЏРЅРёСЏ. РљР°Р»РёР±СЂС‹-РІС‚СѓР»РєРё СЏРІР»СЏСЋС‚СЃСЏ РІС‚СѓР»РєР°РјРё СЃ РІРЅСѓС‚СЂРµРЅРЅРёРјРё РєРѕРЅСѓСЃР°РјРё, РЅР° РЅР°СЂСѓР¶РЅРѕР№ С†РёР»РёРЅРґСЂРёС‡РµСЃРєРѕР№ РїРѕРІРµСЂС…РЅРѕСЃС‚Рё РєРѕС‚РѕСЂС‹С… РёРјРµСЋС‚СЃСЏ. Р\_РёСЃ. 2.6. РљРѕРЅСѓСЃРЅС‹Рµ РєР°Р»РёР±СЂС‹: Р° вЂ” РєР°Р»РёР±СЂС‹-РїСЂРѕР±РєРё, Р± вЂ” РєР°Р»РёР±СЂС‹-РІС‚СѓР»РєРё. РЅР°РєР°С‚РєРё. РљР°Р»РёР±СЂ-РІС‚СѓР»РєР° С‚РёРїР° 1 РёРјРµРµС‚ СѓСЃС‚СѓРї СЂР°Р·РјРµСЂРѕРј Z. РџСЂРё РєРѕРЅС‚СЂРѕР»Рµ РєРѕРЅСѓСЃ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р° СЃРІРѕРёРј С‚РѕСЂС†РѕРј РґРѕР»Р¶РµРЅ СЂР°СЃРїРѕР»Р°РіР°С‚СЊСЃСЏ РјРµР¶РґСѓ С‚РѕСЂС†РѕРј РєР°Р»РёР±СЂР° Рё С‚РѕСЂС†РѕРј СѓСЃС‚СѓРїР°. РљР°Р»РёР±СЂ-РІС‚СѓР»РєР° С‚РёРїР° 2 РѕС‚Р»РёС‡Р°РµС‚СЃСЏ РѕС‚ РєР°Р»РёР±СЂР°-РІС‚СѓР»РєРё С‚РёРїР° 1 РЅР°Р»РёС‡РёРµРј Р»Р°РїРєРё, РЅР° СЃСЂРµР·Р°РЅРЅРѕР№ С‡Р°СЃС‚Рё РєРѕС‚РѕСЂРѕР№ РЅР°РЅРµСЃРµРЅС‹ РґРІРµ СЂРёСЃРєРё. РџСЂРё РєРѕРЅС‚СЂРѕР»Рµ Р»Р°РїРєР° РєРѕРЅСѓСЃР° РёРЅСЃС‚СЂСѓРјРµРЅС‚Р° РґРѕР»Р¶РЅР° СЂР°СЃРїРѕР»Р°РіР°С‚СЊСЃСЏ РјРµР¶РґСѓ СЂРёСЃРєР°РјРё, РЅР°РЅРµСЃРµРЅРЅС‹РјРё РЅР° Р»Р°РїРєРµ РєР°Р»РёР±СЂР°. РљРѕРјРїР»РµРєС‚ РєР°Р»РёР±СЂРѕРІ РґР»СЏ РєРѕРЅСѓСЃРѕРІ 4-Р№ Рё 5-Р№ СЃС‚РµРїРµРЅРµР№ С‚РѕС‡РЅРѕСЃС‚Рё (СЃ РґРѕРїСѓСЃРєР°РјРё РђРў4 Рё РђРў5) РґРѕР»Р¶РµРЅ СЃРѕСЃС‚РѕСЏС‚СЊ РёР· РєР°Р»РёР±СЂР°-РїСЂРѕР±РєРё Рё РєР°Р»РёР±СЂР°-РІС‚СѓР»РєРё, РґР»СЏ РєРѕРЅСѓСЃРѕРІ 6, 7 Рё 8-Р№ СЃС‚РµРїРµРЅРµР№ (СЃ РґРѕРїСѓСЃРєР°РјРё. РђРў6, РђРў7, РђРў8) вЂ” РёР· РєР°Р»РёР±СЂР°-РїСЂРѕР±РєРё, РєР°Р»РёР±СЂР°-РІС‚СѓР»РєРё Рё РєРѕРЅС‚СЂРѕР»СЊРЅРѕРіРѕ РєР°Р»РёР±СЂР°-РїСЂРѕР±РєРё. РҐР°СЂР°РєС‚РµСЂРёСЃС‚РёРєРё РєР°Р»РёР±СЂРѕРІ С‚РёРїРѕРІ 1 Рё 2 РїСЂРёРІРµРґРµРЅС‹ РІ С‚Р°Р±Р». 2.3, 2.4. Р\_Р°Р±РѕС‡РёРµ РєР°Р»РёР±СЂС‹-РёСЂРѕР±РєРё С‚РёРїР° 1 РґР»СЏ РІРЅСѓС‚СЂРµРЅРЅРёС… РєРѕРЅСѓСЃРѕРІ (Р“РћРЎРў 2849-94), РјРј. Р”Р»РёРЅР° РёР·РјРµСЂРµРЅРёСЏ СѓРіР»Р° РєРѕРЅСѓСЃР°. РџСЂРµРґРµР»СЊРЅС‹Рµ РѕС‚РєР»РѕРЅРµРЅРёСЏ СѓРіР»Р° РєРѕРЅСѓСЃР°, РјРєРј, РЅР° РґР»РёРЅРµ РєРѕРЅСѓСЃР° РґР»СЏ РєРѕРЅСѓСЃРѕРІ СЃС‚РµРїРµРЅРµР№ С‚РѕС‡РЅРѕСЃС‚Рё. \r\nhttps://ksiz.ru/catalog/kalibr-vtulka-dlya-proverki-naruzhnyh-konusov-morze-c-lapkoj"
