message: "РљРѕРЅСѓСЃ РњРѕСЂР·Рµ. РљРѕРЅСѓСЃ РњРѕСЂР·Рµ РѕСЃРЅР°СЃС‚РєР° РґР»СЏ Р±С‹СЃС‚СЂРѕРіРѕ РїРµСЂРµРѕСЃРЅР°С‰РµРЅРёСЏ СЃС‚Р°РЅРєР° РёРЅСЃС‚СЂСѓРјРµРЅС‚РѕРј СЂР°Р·РЅРѕРіРѕ СЂР°Р·РјРµСЂР°. Р§Р°С‰Рµ РІСЃРµРіРѕ РїСЂРёРјРµРЅСЏРµС‚СЃСЏ РґР»СЏ С†РµРЅС‚СЂРёСЂРѕРІР°РЅРЅРѕРіРѕ РєСЂРµРїР»РµРЅРёСЏ СЂРµР¶СѓС‰РµРіРѕ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°: СЃРІРµСЂР», С„СЂРµР·, Р·РµРЅРєРѕРІРѕРє, РїР°С‚СЂРѕРЅРѕРІ С‚. Рї. Р”Р»СЏ СЌС‚РѕРіРѕ С…РІРѕСЃС‚РѕРІРёРє РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°, РёР·РіРѕС‚РѕРІР»РµРЅРЅС‹Р№ РєРѕРЅСѓСЃРѕРѕР±СЂР°Р·РЅРѕР№ С„РѕСЂРјС‹, РІСЃС‚Р°РІР»СЏРµС‚СЃСЏ РІ СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РµРµ РїРѕ РґРёР°РјРµС‚СЂСѓ Рё РєРѕРЅСѓСЃРЅРѕСЃС‚Рё РѕС‚РІРµСЂСЃС‚РёРµ РЅР° СЃС‚Р°РЅРєРµ (С€РїРёРЅРґРµР»СЊ, Р·Р°РґРЅСЏСЏ Р±Р°Р±РєР°), РљРѕРЅСѓСЃ РјРѕСЂР·Рµ РґР»СЏ С„СЂРµР·РµСЂРЅС‹С… СЃС‚Р°РЅРєРѕРІ. РёР»Рё РґР»СЏ СѓРјРµРЅСЊС€РµРЅРёСЏ РєРѕРЅСѓСЃРЅРѕСЃС‚Рё вЂ” РїРµСЂРµС…РѕРґРЅРѕР№ РєРѕРЅСѓСЃ РІСЃС‚Р°РІР»СЏРµС‚СЃСЏ РІ РєРѕРЅСѓСЃ РЅР°РёР±РѕР»СЊС€РµРіРѕ СЂР°Р·РјРµСЂР°. РџРµСЂРµС…РѕРґРЅРёРє РєРѕРЅСѓСЃ РњРѕСЂР·Рµ. Р’РёРґС‹ РєРѕРЅСѓСЃРѕРІ РњРѕСЂР·Рµ. Р\x98РЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ РєРѕРЅСѓСЃС‹. РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅС‹Рµ РєРѕРЅСѓСЃС‹ СЃСѓС‰РµСЃС‚РІСѓСЋС‚ РґРІСѓС… С‚РёРїРѕРІ вЂ” СЃ Р»Р°РїРєРѕР№ Рё Р±РµР· Р»Р°РїРєРё. РљРѕРЅСѓСЃС‹ РњРѕСЂР·Рµ СЃ Р»Р°РїРєРѕР№ Р±С‹РІР°СЋС‚ СЃРµРјРё СЂР°Р·РјРµСЂРѕРІ, РѕР±РѕР·РЅР°С‡Р°РµРјС‹С… в„– 0, 1, 2, 3, 4, 5 Рё 6, Рё РјРµС‚СЂРёС‡РµСЃРєРёРµ, РѕР±РѕР·РЅР°С‡Р°РµРјС‹Рµ в„– 80, 100, 120, 160 Рё 200. РљРѕРЅСѓСЃС‹ РњРѕСЂР·Рµ Р±РµР· Р»Р°РїРєРё Рё РјРµС‚СЂРёС‡РµСЃРєРёРµ Р±С‹РІР°СЋС‚ С‚РµС… Р¶Рµ РЅРѕРјРµСЂРѕРІ, РєР°Рє Рё РєРѕРЅСѓСЃС‹ СЃ Р»Р°РїРєРѕР№. РљСЂРѕРјРµ С‚РѕРіРѕ, СЃСѓС‰РµСЃС‚РІСѓСЋС‚ РјРµС‚СЂРёС‡РµСЃРєРёРµ РєРѕРЅСѓСЃС‹ Р±РµР· Р»Р°РїРєРё вЂ” в„– 4 Рё 6. РќР°РёРјРµРЅСЊС€РёР№ РєРѕРЅСѓСЃ РњРѕСЂР·Рµ в„– 0, Р° РЅР°РёР±РѕР»СЊС€РёР№ вЂ” в„– 6. РџРµСЂРІС‹Рµ РєРѕРЅСѓСЃС‹ РњРѕСЂР·Рµ РёР·РіРѕС‚РѕРІР»СЏР»РёСЃСЊ РІ РґСЋР№РјРѕРІРѕР№ СЃРёСЃС‚РµРјРµ, РїРѕСЌС‚РѕРјСѓ СЂР°Р·РјРµСЂС‹ РёС… РїСЂРё РїРµСЂРµРІРѕРґРµ РЅР° РјРµС‚СЂРёС‡РµСЃРєРёРµ РјРµСЂС‹ РІС‹СЂР°Р¶Р°СЋС‚СЃСЏ РґСЂРѕР±РЅС‹РјРё С‡РёСЃР»Р°РјРё. РќР°РїСЂРёРјРµСЂ, Сѓ РєРѕРЅСѓСЃР° РњРѕСЂР·Рµ в„– 2 СЃ Р»Р°РїРєРѕР№ D = 17,980 РјРј, d = 14,059 РјРј Рё l = 78,5 РјРј. РЈРіР»С‹ СѓРєР»РѕРЅР° Сѓ РІСЃРµС… РєРѕРЅСѓСЃРѕРІ СЂР°Р·Р»РёС‡РЅС‹, РЅРѕ РєРѕР»РµР±Р»СЋС‚СЃСЏ РІ РґРѕРІРѕР»СЊРЅРѕ СѓР·РєРёС… РїСЂРµРґРµР»Р°С…, РѕС‚ 1В° 25вЂІ 43вЂі Сѓ РєРѕРЅСѓСЃР° в„– 1 РґРѕ 1В° 30вЂІ 26вЂі Сѓ РєРѕРЅСѓСЃР° в„– 5. РќРµРѕРґРёРЅР°РєРѕРІР° С‚Р°РєР¶Рµ Рё РёС… РєРѕРЅСѓСЃРЅРѕСЃС‚СЊ, РєРѕС‚РѕСЂР°СЏ РєРѕР»РµР±Р»РµС‚СЃСЏ РІ РїСЂРµРґРµР»Р°С… РѕС‚ 0,04988 Сѓ РєРѕРЅСѓСЃР° в„– 1 РґРѕ 0,05263 Сѓ РєРѕРЅСѓСЃР° в„– 5. РЎР°РјС‹Р№ РјР°Р»РµРЅСЊРєРёР№ РјРµС‚СЂРёС‡РµСЃРєРёР№ РєРѕРЅСѓСЃ РёРјРµРµС‚ в„– 4, СЃР°РјС‹Р№ Р±РѕР»СЊС€РѕР№ вЂ” в„– 200. РќРѕРјРµСЂ РєРѕРЅСѓСЃР° СЂР°РІРµРЅ РєРѕР»РёС‡РµСЃС‚РІСѓ РјРёР»Р»РёРјРµС‚СЂРѕРІ, СЃРѕРґРµСЂР¶Р°С‰РёС…СЃСЏ РІ Р±РѕР»СЊС€РµРј РґРёР°РјРµС‚СЂРµ РґР°РЅРЅРѕРіРѕ РєРѕРЅСѓСЃР°. РќР°РїСЂРёРјРµСЂ, Сѓ РјРµС‚СЂРёС‡РµСЃРєРѕРіРѕ РєРѕРЅСѓСЃР° в„– 80 Р±РѕР»СЊС€РёР№ РґРёР°РјРµС‚СЂ СЂР°РІРµРЅ 80 РјРј. РЈРіР»С‹ СѓРєР»РѕРЅР° РјРµС‚СЂРёС‡РµСЃРєРёС… РєРѕРЅСѓСЃРѕРІ РІСЃРµС… СЂР°Р·РјРµСЂРѕРІ Рё РєРѕРЅСѓСЃРЅРѕСЃС‚СЊ РёС… РїРѕСЃС‚РѕСЏРЅРЅС‹, Р° РёРјРµРЅРЅРѕ: О± = 1В° 25вЂІ 56вЂі, Рљ = 1 : 20 = 0,05. РљРѕРЅСѓСЃС‹ СЃ РєРѕРЅСѓСЃРЅРѕСЃС‚СЊСЋ 1 : 30 Рё 1 : 50. Р’ РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°Р»СЊРЅРѕРј РґРµР»Рµ Рё РІ РѕР±С‰РµРј РјР°С€РёРЅРѕСЃС‚СЂРѕРµРЅРёРё РїСЂРёРЅСЏС‚С‹, РєРѕРЅСѓСЃС‹ СЃ РєРѕРЅСѓСЃРЅРѕСЃС‚СЊСЋ 1 : 30 Рё 1 : 50. РљРѕРЅСѓСЃРЅРѕСЃС‚СЊ 1 : 30 РёРјРµСЋС‚ РѕС‚РІРµСЂСЃС‚РёСЏ РІ РЅР°СЃР°РґРЅС‹С… СЂР°Р·РІРµСЂС‚РєР°С… Рё Р·РµРЅРєРµСЂР°С…. РљРѕРЅРёС‡РµСЃРєР°СЏ С„РѕСЂРјР° РѕС‚РІРµСЂСЃС‚РёР№ РІ СЌС‚РёС… РёРЅСЃС‚СЂСѓРјРµРЅС‚Р°С… РЅРµРѕР±С…РѕРґРёРјР° РґР»СЏ Р»СѓС‡С€РµРіРѕ С†РµРЅС‚СЂРёСЂРѕРІР°РЅРёСЏ Рё РїСЂРѕС‡РЅРѕСЃС‚Рё РїРѕСЃР°РґРєРё РёС… РЅР° РѕРїСЂР°РІРєР°С…. РўР°РєСѓСЋ Р¶Рµ РєРѕРЅСѓСЃРЅРѕСЃС‚СЊ РёРјРµСЋС‚ Рё СЂР°Р±РѕС‡РёРµ РєРѕРЅС†С‹ РѕРїСЂР°РІРѕРє РґР»СЏ СЂР°Р·РІРµСЂС‚РѕРє Рё Р·РµРЅРєРµСЂРѕРІ. РЈРіРѕР» СѓРєР»РѕРЅР° РїСЂРё РєРѕРЅСѓСЃРЅРѕСЃС‚Рё 1 : 30 СЃРѕСЃС‚Р°РІР»СЏРµС‚ 0В° 55вЂІ. РљРѕРЅСѓСЃРЅРѕСЃС‚СЊ 1 : 50 РёРјРµСЋС‚ СѓСЃС‚Р°РЅРѕРІРѕС‡РЅС‹Рµ С€С‚РёС„С‚С‹, РїСЂРёРјРµРЅСЏРµРјС‹Рµ РІ СЃР»СѓС‡Р°Рµ, РєРѕРіРґР° РЅРµРѕР±С…РѕРґРёРјРѕ, С‡С‚РѕР±С‹ РґРІРµ РґРµС‚Р°Р»Рё РјР°С€РёРЅС‹, СЃРєСЂРµРїР»РµРЅРЅС‹Рµ Р±РѕР»С‚Р°РјРё, РЅРµ РјРѕРіР»Рё РїРµСЂРµРјРµС‰Р°С‚СЊСЃСЏ РѕРґРЅР° РѕС‚РЅРѕСЃРёС‚РµР»СЊРЅРѕ РґСЂСѓРіРѕР№ (РЅР°РїСЂРёРјРµСЂ, С„Р°СЂС‚СѓРє СЃСѓРїРїРѕСЂС‚Р° Рё РµРіРѕ РїСЂРѕРґРѕР»СЊРЅС‹Рµ СЃР°Р»Р°Р·РєРё). РЈСЃС‚Р°РЅРѕРІРѕС‡РЅС‹Рµ С€С‚РёС„С‚С‹ РІС…РѕРґСЏС‚ РІ РѕС‚РІРµСЂСЃС‚РёСЏ, РІС‹СЃРІРµСЂР»РµРЅРЅС‹Рµ Рё СЂР°Р·РІРµСЂРЅСѓС‚С‹Рµ РѕРґРЅРѕРІСЂРµРјРµРЅРЅРѕ РІ РѕР±РµРёС… РґРµС‚Р°Р»СЏС…, РїРѕСЃР»Рµ РёС… СЃР±РѕСЂРєРё. РљРѕРЅСѓСЃРЅРѕСЃС‚СЊ С‚Р°РєРёС… С€С‚РёС„С‚РѕРІ РїСЂРёРЅСЏС‚Р° СЂР°РІРЅРѕР№ 1 : 50, С‡С‚Рѕ СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓРµС‚ СѓРіР»Сѓ СѓРєР»РѕРЅР° О± = 0В° 34вЂІ. \r\nhttps://ksiz.ru/catalog/kalibr-vtulka-dlya-proverki-naruzhnyh-konusov-morze-bez-lapki"
