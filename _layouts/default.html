<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@buckyphilia">
        <!--<meta name="twitter:creator" content="@buckyphilia">-->
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
        {% if page.image %}<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">{% endif %}
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
        
        <meta name="citation_title" content="{{ page.title }}">
        <meta name="citation_publication_date" content="{{ page.date | date: "%Y/%m/%d" }}">
        <meta name="citation_journal_title" content="{{ site.name }}">
        {% if page.author %}
          {% for author in site.author %}
            <meta name="citation_author" content="{{ author }}">
          {% endfor %}
        {% else %}
        <meta name="citation_author" content="Wesley Brooks">
        {% endif %}

        <title>{{ page.title }}</title>

        <!-- Pure CSS -->
        <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/pure-min.css">

        <!-- Fonts -->
        <!-- <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'> -->
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
        <!-- jQuery -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <!-- Lightbox -->
        <!-- <link rel="stylesheet" href="/static/css/screen.css"> -->
        <link rel="stylesheet" href="/static/css/lightbox.css">
    </head>
    <body>

      <div class="site">
        {% include navigation.html %}

        {{ content }}

        {% include footer.html %}
      </div>

      
      <!-- Javascript: -->
        <!-- Lightbox2 -->
        <script type="text/javascript" src="/static/js/lightbox.js"></script>

      <!-- load MathJax -->
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
          TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
      </script>
      <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

      <!-- creepy Google tracking shit -->
      <script>
        (function(i, s, o, g, r, a, m){
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {(i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1*new Date();
          a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-40826699-1', 'somesquares.org');
        ga('send', 'pageview');
      </script>

    </body>
</html>
